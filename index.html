<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><div style="position:relative; left: px;px; top: px;"> War II Trivia 
            <br>with True or False</br></div></h1>
        <p id="question"></p>
        <div id="options">
            <button class="option" onclick="checkAnswer(true)">True</button>
            <button class="option" onclick="checkAnswer(false)">False</button>
        </div>
        <p id="score">Score: 0</p>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button id="tryAgainButton" style="display: none;" onclick="startGame()">Try Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html
